<!DOCTYPE html>
<html>
<head>
    <title>Click Test</title>
</head>
<body>
    <h1>Button Click Test</h1>
    <p>This tests if buttons work in your browser at all.</p>
    
    <button onclick="alert('Button 1 clicked!')">Test Button 1</button>
    <button onclick="document.getElementById('result').textContent = 'Button 2 works!'">Test Button 2</button>
    
    <div id="result" style="margin-top: 20px; font-size: 20px; font-weight: bold; color: green;"></div>
    
    <hr>
    
    <h2>Now test your index.html buttons:</h2>
    <ol>
        <li>If these buttons work, close this</li>
        <li>Open index.html</li>
        <li>Press F12 (open Console)</li>
        <li>Click the Sign Up button on the grey overlay</li>
        <li>Look in Console - do you see "Button clicked!" ?</li>
    </ol>
</body>
</html>
