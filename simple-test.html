<!DOCTYPE html>
<html>
<head>
    <title>SIMPLE AUTH TEST</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .box { background: white; padding: 30px; margin: 20px auto; max-width: 500px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-primary { background: #800000; color: white; }
        .btn-secondary { background: #27ae60; color: white; }
        input { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="color: #800000; margin-top: 0;">?? Simple Auth Test</h1>
        <p>This MUST work if Firebase is enabled. If this doesn't work, Firebase Email/Password is disabled.</p>
        
        <input type="email" id="email" placeholder="your-email@example.com" value="test@example.com">
        <input type="password" id="password" placeholder="password (6+ chars)" value="Password123">
        
        <div style="text-align: center;">
            <button class="btn-primary" onclick="window.testSignIn()">SIGN IN</button>
            <button class="btn-secondary" onclick="window.testSignUp()">SIGN UP</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script type="module">
        console.log("Script loading...");
        
        const status = document.getElementById('status');
        
        function showStatus(message, type) {
            status.className = type;
            status.textContent = message;
            status.style.display = 'block';
            console.log(message);
        }

        try {
            showStatus("Loading Firebase...", "info");
            
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js");
            const { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js");
            
            console.log("Firebase modules imported");
            
            const config = {
                apiKey: "AIzaSyAoVay3OoKHDNqoRYRLl55YKmUaiLrEjk8",
                authDomain: "hrp-wl.firebaseapp.com",
                projectId: "hrp-wl"
            };
            
            const app = initializeApp(config);
            const auth = getAuth(app);
            
            console.log("Firebase initialized, auth ready");
            showStatus("? Firebase loaded. Ready to test!", "success");

            window.testSignUp = async function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log("SIGNUP clicked - Email:", email);
                showStatus("Creating account...", "info");
                
                try {
                    const result = await createUserWithEmailAndPassword(auth, email, password);
                    console.log("SUCCESS:", result.user);
                    showStatus("? SUCCESS! Account created for: " + result.user.email, "success");
                } catch (error) {
                    console.error("ERROR:", error);
                    let errorMsg = "? ERROR: " + error.code;
                    
                    if (error.code === 'auth/operation-not-allowed') {
                        errorMsg += "\n\n?? EMAIL/PASSWORD AUTH IS DISABLED!\n\nGo to Firebase Console and enable it:\nhttps://console.firebase.google.com/project/hrp-wl/authentication/providers";
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMsg += "\n\nThis email already exists. Try SIGN IN instead.";
                    } else if (error.code === 'auth/weak-password') {
                        errorMsg += "\n\nPassword must be 6+ characters.";
                    } else {
                        errorMsg += "\n\n" + error.message;
                    }
                    
                    showStatus(errorMsg, "error");
                }
            };

            window.testSignIn = async function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log("SIGNIN clicked - Email:", email);
                showStatus("Signing in...", "info");
                
                try {
                    const result = await signInWithEmailAndPassword(auth, email, password);
                    console.log("SUCCESS:", result.user);
                    showStatus("? SUCCESS! Signed in as: " + result.user.email, "success");
                } catch (error) {
                    console.error("ERROR:", error);
                    let errorMsg = "? ERROR: " + error.code;
                    
                    if (error.code === 'auth/operation-not-allowed') {
                        errorMsg += "\n\n?? EMAIL/PASSWORD AUTH IS DISABLED!\n\nGo to Firebase Console and enable it.";
                    } else if (error.code === 'auth/user-not-found') {
                        errorMsg += "\n\nNo account found. Try SIGN UP first.";
                    } else if (error.code === 'auth/wrong-password') {
                        errorMsg += "\n\nWrong password.";
                    } else {
                        errorMsg += "\n\n" + error.message;
                    }
                    
                    showStatus(errorMsg, "error");
                }
            };

            console.log("Test functions ready!");
            
        } catch (error) {
            console.error("FATAL:", error);
            showStatus("? FATAL ERROR: " + error.message, "error");
        }
    </script>
</body>
</html>
